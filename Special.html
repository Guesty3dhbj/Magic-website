<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special</title>
</head>
<style>
    .example1 {
     height: 50px;	
     overflow: hidden;
     position: relative;
    }
    .example1 h3 {
     font-size: 3em;
     color: rgb(253, 0, 219);
     position: absolute;
     width: 100%;
     height: 100%;
     margin: 0;
     line-height: 50px;
     text-align: center;
     /* Starting position */
     -moz-transform:translateX(100%);
     -webkit-transform:translateX(100%);	
     transform:translateX(100%);
     /* Apply animation to this element */	
     -moz-animation: example1 15s linear infinite;
     -webkit-animation: example1 15s linear infinite;
     animation: example1 15s linear infinite;
    }
    /* Move it (define the animation) */
    @-moz-keyframes example1 {
     0%   { -moz-transform: translateX(100%); }
     100% { -moz-transform: translateX(-100%); }
    }
    @-webkit-keyframes example1 {
     0%   { -webkit-transform: translateX(100%); }
     100% { -webkit-transform: translateX(-100%); }
    }
    @keyframes example1 {
     0%   { 
     -moz-transform: translateX(100%); /* Firefox bug fix */
     -webkit-transform: translateX(100%); /* Firefox bug fix */
     transform: translateX(100%); 		
     }
     100% { 
     -moz-transform: translateX(-100%); /* Firefox bug fix */
     -webkit-transform: translateX(-100%); /* Firefox bug fix */
     transform: translateX(-100%); 
     }
    }
    </style>
    
    <!-- HTML -->	
    <div class="example1">
    <h3>Special</h3>
    </div>

</body>

</html>
<style>
    @keyframes rainbow {
      0% { background-color: #ff0000; }
      14% { background-color: #ff7f00; }
      28% { background-color: #ffff00; }
      42% { background-color: #00ff00; }
      57% { background-color: #0000ff; }
      71% { background-color: #4b0082; }
      85% { background-color: #8b00ff; }
      100% { background-color: #ff0000; }
    }
  
    body {
      animation: rainbow 2s infinite linear;
    }
  
    .stop-animation {
      animation-play-state: paused;
    }
  
    input[type="button"] {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
  
  <input type="button" value="Stop Rainbow Background" onclick="stopAnimation()">
  <input type="button" value="Start Rainbow Background" onclick="startAnimation()">
  
  <script>
    function stopAnimation() {
      document.body.classList.add('stop-animation');
    }
  
    function startAnimation() {
      document.body.classList.remove('play-animation');
    }
  </script>
